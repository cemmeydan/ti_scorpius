id: scorpius
docker_repository: dynverse/ti_scorpius
singularity_collection: 1575
container_url: https://github.com/dynverse/ti_scorpius
name: SCORPIUS
source: tool
implementation_id: scorpius
doi: 10.1101/079509
google_scholar_cluster_id: '7752629025700865018'
platform: R
trajectory_types:
- linear
topology_inference: fixed
license: GPL-3
preprint_date: '2016-10-07'
code_url: https://github.com/rcannood/SCORPIUS
parameters:
  distance_method:
    type: discrete
    default: spearman
    values:
    - spearman
    - pearson
    - kendall
    description: |-
      A character string indicating which correlation
      coefficient (or covariance) is to be computed. One of "pearson", "kendall", or "spearman".
  ndim:
    type: integer
    default: 3
    upper: 20
    lower: 2
    description: The number of dimensions in the new space.
  k:
    type: integer
    default: 4
    upper: 20
    lower: 1
    description: The number of clusters to cluster the data into.
  thresh:
    type: numeric
    default: 0.001
    upper: 100000.0
    lower: 1.0e-05
    distribution: expuniform
    description: '\code{\link[princurve]{principal_curve}} parameter: convergence
      threshhold on shortest distances to the curve'
  maxit:
    type: integer
    default: 10
    upper: 50
    lower: 0
    description: '\code{\link[princurve]{principal_curve}} parameter: maximum number
      of iterations'
  stretch:
    type: numeric
    default: 0.0
    upper: 5.0
    lower: 0.0
    description: '\code{\link[princurve]{principal_curve}} parameter: a factor by
      which the curve can be extrapolated when points are projected'
  smoother:
    type: discrete
    default: smooth_spline
    values:
    - smooth_spline
    - lowess
    - periodic_lowess
    description: '\code{\link[princurve]{principal_curve}} parameter: choice of smoother'
  sparse:
    type: logical
    default: yes
    description: |-
      Whether or not to use sparse MDS dimensionality reduction,
      for datasets with large amounts of cells.
input:
  format: rds
  required: expression
output:
  format: rds
  outputs:
  - linear_trajectory
  - dimred
  - timings
wrapper_type: linear_trajectory
